<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Cristhian Jonathan Mamani Julliri">
   <title>Im√°genes con Swiper</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
   <link rel="stylesheet" href="estilo.css">
</head>

<body>
   <!-- Slider main container -->
   <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
         <!-- Slides -->
         <div class="swiper-slide">
            <img src="./img/pexels-pixabay-163291.jpg" alt="motos deportivas de carrera en curva">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-pixabay-39693.jpg" alt="moto azul deportiva">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-vikram-sundaramoorthy-1119796.jpg" alt="moto negra y roja deportiva">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-daniel-217872.jpg" alt="moto motocross verde">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-gijs-coolen-2948295.jpg" alt="moto clasica bmw y joven por detras">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-cottonbro-5195567.jpg" alt="motos en carretera en peligroso nublado">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-pixabay-62686.jpg" alt="carrera entre 2 hombres en motocicleta">
         </div>
         <div class="swiper-slide">
            <img src="./img/pexels-pepe-tapia-716906.jpg" alt="dos hombres haciendo caballito a sus motos negra con naranja">
         </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
